<!doctype html>
<html>
  <head>
    <title>Panda Wash</title>
    <style>
      @font-face {
        font-family: 'Kollektif';
        src: url(Kollektif.ttf) format('truetype');
      }
      body {
        font-family: "Kollektif", Tahoma, sans-serif;
        font-size: 15px;
        min-width: 381px;
        min-height: 205px;
        background-image: linear-gradient(to bottom, rgba(255,255,255,0.9) 0%,rgba(255,255,255,0.9) 100%), url(panda.svg);
        background-position: 50%;
        background-size: 100%, 205px;
        background-repeat: no-repeat;
      }
      table {

      }
      thead {
        background-color: #aaa;
        font-weight: bold;
      }
      td {
        white-space: nowrap;
        padding-right: 10px;
        padding-bottom: 2px;
        padding-top: 5px;
      }
      td:first-child {
        padding-left: 5px;
      }
      tr:nth-child(odd) {
        background-color: lightgray;
      }
      #pandaHeader {
        display: flex;
        align-items: flex-end;
      }
      #refresh {
        height: 22px;
        margin-bottom: 8px;
        cursor: pointer;
        margin-left: auto;
      }
      .tab {
        font-size: 16px;
        padding: 5px 15px;
        cursor: pointer;
        background: white;
        border: 1px solid #aaa;
        border-bottom: none;
        margin-right: 5px;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        text-transform: uppercase;
      }
      .active {
        font-weight: bold;
        background-image: url(panda.svg);
        background-repeat: no-repeat;
        padding-left: 42px;
        background-position: 12px 50%;
        background-size: 23px;
        background-color: darkgray;
      }
      .loading {
        animation:spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform:rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="pandaHeader">
      <div id="tab-building-6" class="tab">Building 6</div>
      <div id="tab-building-18" class="tab">Building 18</div>
      <img id="refresh" src="refresh.svg"/>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
